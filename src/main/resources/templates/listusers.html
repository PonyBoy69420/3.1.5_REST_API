<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org" >
<head>
    <meta charset="UTF-8">
    <title>ListUsers</title>
</head>
<body>
<div th:each="user : ${listusers}">
    <a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getUsername() + ' ' + user.getLastName()}">User name </a>
</div>

<br/>
<hr/>

<a href="/admin/users/new">Create new User</a>
<br/>
<form name="logoutForm" th:action = "@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
